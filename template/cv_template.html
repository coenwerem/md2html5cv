            </div>
            <div class="col-3">
                <div class="text-center">
                    <a href="../sample/sample_cv.pdf"

        <!-- INCLUDE CV (Modify with caution!) -->

            <div class="col-1"></div>
            <div class="col-10 justify-content-center">

            </div>
